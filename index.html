<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор массы телаы</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9198e5">
    <link rel="icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#9198e5">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="images/icon.png" alt="logo">
        <div class="header__text">Калькулятор ИМТ</div>
    </header>
    <div class="calc">
        <div class="calc__item">
            <label for="" class="calc__label">
                Ваш рост в сантиметрах
            </label>
            <input type="number" class="calc__field" id="height">
        </div>
        <div class="calc__item">
            <label for="" class="calc__label">
                Ваш вес в килограммах
            </label>
            <input type="number" class="calc__field" id="weight">
        </div>
        <div class="calc__item">
            <label for="" class="calc__label">
                Ваш ИМТ
            </label>
            <input type="number" class="calc__field" id="output" readonly>
        </div>
        <div class="calc__item">
            <button id="btn" class="calc__button">Посчитать ИМТ</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
